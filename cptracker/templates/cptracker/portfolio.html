{% extends "layout/basic.html" %}

{% block title %}

{% endblock title %}

<h1>Portfolio</h1>
<ul>
    <li>
        <h2>{{ portfolio.name }}</h2>

            Change portfolio
        </a>
    </li>
</ul>
{% endblock %}
